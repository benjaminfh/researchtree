<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ResearchTree Setup</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "SF Pro Text", "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      body {
        margin: 0;
        background: #f6f5f2;
        color: #1d1c1a;
      }
      .card {
        margin: 32px;
        padding: 24px;
        background: #fff8ed;
        border: 1px solid #e8e0d4;
        border-radius: 16px;
        box-shadow: 0 12px 32px rgba(61, 52, 40, 0.12);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 20px;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.4;
        color: #51483b;
      }
      label {
        display: block;
        font-size: 12px;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        color: #6a5d4b;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        border: 1px solid #d9cfc1;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 14px;
      }
      button {
        margin-top: 16px;
        background: #1e3c2c;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 16px;
        font-weight: 600;
        cursor: pointer;
      }
      .error {
        margin-top: 12px;
        color: #8a2b2b;
        font-size: 12px;
      }
      .hint {
        margin-top: 8px;
        font-size: 12px;
        color: #7c6f5f;
      }
      code {
        font-family: "SF Mono", SFMono-Regular, ui-monospace, "Cascadia Code", Menlo, monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Connect to Local Postgres</h1>
      <p>Enter the connection string for your local Postgres instance.</p>
      <form id="config-form">
        <label for="pg-url">LOCAL_PG_URL</label>
        <input
          id="pg-url"
          name="pg-url"
          placeholder="postgres://user:password@localhost:5432/researchtree"
          autocomplete="off"
          spellcheck="false"
          required
        />
        <div class="hint">Example: <code>postgres://user:password@localhost:5432/researchtree</code></div>
        <button type="submit">Save &amp; Continue</button>
        <div class="error" id="error" hidden></div>
      </form>
    </div>
    <script src="./setup.js"></script>
  </body>
</html>
